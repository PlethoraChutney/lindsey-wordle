<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    {% if night_theme %}
    <link rel="stylesheet" href="{{ url_for('static', filename = 'night_theme.css') }}">
    {% endif %}
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename = '/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename = '/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename = '/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename = '/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename = '/safari-pinned-tab.svg') }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="wordle">
        <h1>Lindsey's Wordle</h1>
        <div id="guesses">
        </div>
        <div id="keyboard">
        </div>
    </div>
    <div id="end-modal" class="hidden">
        <div id="modal-content">
            <div id="modal-holder">
                <div id="emoji-grid">Copy emoji grid</div>
                <span id="close-modal">&times;</span>
            </div>
            <div id="grid-holder" class="hidden">
                <div id="grid-actual"></div>
            </div>
            <p></p>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="plotly-2.8.3.min.js"></script>
<script src="{{ url_for('static', filename = 'wordle.js') }}"></script>
</html>
